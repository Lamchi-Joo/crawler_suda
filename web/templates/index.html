<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据大屏·基础版</title>
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/echarts.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/echarts-liquidfill.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/echarts-wordcloud.min.js') }}"></script>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

<body>
<div class="screen--6GoCI">
    <div class="left">
        <div id="bar_chart" class="component--GgGmF" style="width:400px; height:240px;"></div>
        <script>
            $(
                function () {
                    var chart = echarts.init(document.getElementById('bar_chart'), 'white', {renderer: 'canvas'});
                    $.ajax({
                        type: "GET",
                        url: "http://127.0.0.1:5000/bar_chart",
                        dataType: 'json',
                        success: function (result) {
                            chart.setOption(result);
                        }
                    });
                }
            )
        </script>
